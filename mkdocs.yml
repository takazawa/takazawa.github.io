site_name: Yotaro TAKAZAWA
repo_url: https://github.com/takazawa/takazawa.github.io/
edit_uri: edit/mkdocs/docs/
remote_branch: master
copyright: © Copyright 2017, Yotaro TAKAZAWA.
google_analytics: ['UA-46481543-2', 'takazawa.github.io']



theme:
  name: 'material'
  language: 'ja'
  palette:
    primary: 'teal'
    accent: 'teal'


# Page tree
pages:
  - Home: index.md
  - Home (English): index_en.md
  - 日記:
    - 2018年1月: diary/2018/diary_201801.md
    - 2017年12月: diary/2017/diary_201712.md
    - 2017年11月: diary/2017/diary_201711.md
    - 2017年10月: diary/2017/diary_201710.md
    - 2017年9月: diary/2017/diary_201709.md
    - 2017年8月: diary/2017/diary_201708.md
    - 2017年7月: diary/2017/diary_201707.md
    - 2017年6月: diary/2017/diary_201706.md
    - 2017年5月: diary/2017/diary_201705.md
    - 2017年4月: diary/2017/diary_201704.md
    - 2017年3月: diary/2017/diary_201703.md
  - その他:
    - 個人ページ作成方法: hobby/mkdocs.md
    - 完全無欠コーヒー作成のための注意点: hobby/bulletproof_coffee.md
    - ベネクス(VENEX)について: hobby/venex.md
    - Selenium利用時にIPアドレスを毎アクセス変えたい: hobby/selenium_python_tor.md
  - リンク: link.md

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

# Options
extra:
  font: false
  palette:
    primary: 'teal'
    accent: 'teal'
  social:
    - type: 'github'
      link: 'https://github.com/takazawa'
  search:
    language: 'jp'
