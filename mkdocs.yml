site_name: 'Yotaro TAKAZAWA'
repo_url: 'https://github.com/takazawa/takazawa.github.io/'
site_url: 'https://takazawa.github.io/'
edit_uri: edit/mkdocs/docs/
remote_branch: master
copyright: © Copyright 2018, Yotaro TAKAZAWA.
google_analytics: ['UA-46481543-2', 'takazawa.github.io']


theme:
  name: 'material'
  language: 'ja'
  palette:
    primary: 'blue grey'
    accent: 'blue grey'


# Page tree
pages:
  - Home: index.md
  - Home (English): index_en.md
  - 日記:
    - 2018年12月: diary/2018/diary_201812.md
    - 2018年8月: diary/2018/diary_201808.md
    - 2018年7月: diary/2018/diary_201807.md
    - 2018年1月: diary/2018/diary_201801.md
    - 2017年12月: diary/2017/diary_201712.md
    - 2017年11月: diary/2017/diary_201711.md
    - 2017年10月: diary/2017/diary_201710.md
    - 2017年9月: diary/2017/diary_201709.md
    - 2017年8月: diary/2017/diary_201708.md
    - 2017年7月: diary/2017/diary_201707.md
    - 2017年6月: diary/2017/diary_201706.md
    - 2017年5月: diary/2017/diary_201705.md
    - 2017年4月: diary/2017/diary_201704.md
    - 2017年3月: diary/2017/diary_201703.md
  - その他:
    - Google Jamboard: hobby/google_jamboard.md
    - 個人ページ作成方法: hobby/mkdocs.md
    - 完全無欠コーヒー作成のためのTips: hobby/bulletproof_coffee.md
    - ベネクス(VENEX)について: hobby/venex.md
    - Selenium利用時にIPアドレスを毎アクセス変えたい: hobby/selenium_python_tor.md
    - スマートにrequirements.txt作成: hobby/pipreqs.md
  - リンク: link.md

# Extensions
markdown_extensions:
  - admonition
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Options
extra:
  font: false
  disqus: 'yotaro'
  social:
    - type: 'github'
      link: 'https://github.com/takazawa'
  search:
    language: 'jp'

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

